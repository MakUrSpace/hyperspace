<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/modern-business.css" rel="stylesheet">
  <link href="/css/makurspace.css" rel="stylesheet">
  <link rel="shortcut icon" href="MakUrSpace_Logo.png" type="image/x-icon">

  <title>MakUrSpace Community Portfolio</title>
</head>

<body>
  <div class="container" id="navbar"></div>
  <div class="container container-fluid vh-100" style="margin-top: 60px;margin-bottom: 60px">
    <h1 class="mt-2">MakUrSpace Community Portfolio</h1>
    <h2 class="container mt-2 text-center"><a href="/completed_bounty_form.html">Post a completed project!</a></h2>
    <div class="row mt-0 pt-0 vh-100 w-100" align="center" id="bountyboard"></div>
  </div>

  <!-- Footer -->
  <footer class="py-5 bg-dark">
    <div id="container">
      <p class="m-0 text-center text-white">Copyright &copy; MakUrSpace, LLC 2022</p>
    </div>
  </footer>

  <script src="/vendor/jquery/jquery.min.js"></script>
  <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script>
    $(document).ready(function(){
      $.ajax({
        url : `/rest/rendered_bounty_portfolio`,
        type : "GET"
      }).done(function(response){
        const container = document.createElement('div')
        container.innerHTML = response
        document.querySelector("#bountyboard").appendChild(container)
      })
    })
  </script>
  <script>
    $(document).ready(function(){
      $.ajax({
        url : `/navbar.html`,
        type : "GET"
      }).done(function(response){
        const container = document.querySelector("#navbar")
        container.innerHTML = response
      })
    })
  </script>
</body>
</html>
