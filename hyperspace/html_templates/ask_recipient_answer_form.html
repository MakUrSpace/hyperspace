<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="MakUrSpace Recipient Answer Form">
  <meta name="author" content="MakUrSpace, LLC">
  <title>Submit your answer to "{question_title}"</title>
  <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/modern-business.css" rel="stylesheet">
  <link href="/css/makurspace.css" rel="stylesheet">

  <link rel="shortcut icon" href="/MakUrSpace_Logo.png" type="image/x-icon">

</head>

<body>
  <div class="container" id="navbar"></div>
  <div class="container" style="margin-top: 60px; margin-bottom: 30px">
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <h1 class="mt-4 mb-3">Submit your answer to "{question_title}"</h1>
      </li>
    </ol>
    <h3>Question: "{question_title}"</h3>
    <p>{question_text}<p>
    <div class="row">
      <div class="col-lg-8 mb-4">
        <form name="sentMessage" id="bounty_form" novalidate enctype="multipart/form-data" method="post" action="/rest/question/{question_id}">
          <div class="control-group form-group">
            <div class="controls">
              <label>Answer:</label>
              <textarea rows="10" cols="100" class="form-control" id="QuestionAnswer" name="QuestionAnswer" required data-validation-required-message="Enter your answer to the question here" rows="5" maxlength="499" style="resize:none"></textarea>
            </div>
          </div>
          <button type="submit" class="btn btn-primary" id="submit">Submit Answer</button>
        </form>
      </div>

    </div>
    <!-- /.row -->
  </div>

  <footer class="py-5 bg-dark">
    <div id="container">
      <p class="m-0 text-center text-white">Copyright &copy; MakUrSpace, LLC 2023</p>
    </div>
  </footer>

  <script src="/vendor/jquery/jquery.min.js"></script>
  <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script>
    $(document).ready(function(){
      $.ajax({
        url : `/navbar.html`,
        type : "GET"
      }).done(function(response){
        const container = document.querySelector("#navbar")
        container.innerHTML = response
      })
    })
  </script>
</body>

</html>
