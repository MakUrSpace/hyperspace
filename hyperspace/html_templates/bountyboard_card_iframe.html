<div class="card col-lg-2 col-md-4 col-sm-6 bounty-item mx-1 mb-2" onclick="location.href='/rest/rendered_bounty/{bounty_id}';" align="left">
  <a class="bounty-link" href="/rest/rendered_bounty/{bounty_id}" target="_top">
    <iframe srcdoc='<a-scene><a-assets><a-asset-item response-type="arraybuffer" id="house" src="/static/static/ledRING.stl"></a-asset-item></a-assets><a-entity position="-1 4 -5" stl-model="src: #house" scale="0.1 0.1 0.1" material="color: #00d000; roughness: 1; </a-entity><a-sky color="#000000"></a-sky>'></iframe>
</a-scene>'''></iframe>
  </a>
  <div class="card-body">
    <p class="card-reward-date">{bounty_reward}{bounty_due_date}</p>
    <h4 class="card-title">
      <a class="bounty-link" href="/rest/rendered_bounty/{bounty_id}" id="card-title-link" target="_top">{bounty_name}</a>
    </h4>
    <p class="card-text">{bounty_description}</p>
  </div>
</div>
