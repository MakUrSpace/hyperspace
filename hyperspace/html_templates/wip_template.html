<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="MakUrSpace WIP Submission">
  <meta name="author" content="MakUrSpace, LLC">
  <title>MakUrSpace WIP Submission</title>
  <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/modern-business.css" rel="stylesheet">
  <link href="/css/makurspace.css" rel="stylesheet">

  <link rel="shortcut icon" href="/MakUrSpace_Logo.png" type="image/x-icon">

</head>

<body>
  <div class="container" id="navbar"></div>
  <div class="container" style="margin-top: 50px; margin-bottom: 30px">
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <h1 class="mt-4 mb-3">Submit a WIP Report</h1>
      </li>
    </ol>
    <div class="row">
      <div class="col-lg-8 mb-4">
        <form>
          <div class="controls">
            <label>Reference Material:<div id="reference_material_file_list"></div></label>
            <input type="file" multiple class="form-control" id="ReferenceMaterial" name="ReferenceMaterial" onchange="javascript:upload_reference_material()">
          </div>
        </form>
        <form name="sentMessage" id="bounty_form" novalidate enctype="multipart/form-data" method="post" action="/rest/bounty_form" enctype="multipart/form-data">
          <div class="control-group form-group input-group">
            <div class="controls">
              <label>Percentage Done:</label>
              <input type="number" min="1" max="100" class="form-control" id="PercentageDone" name="PercentageDone" required data-validation-required-message="Please percentage of the project completed">
              <p class="help-block"></p>
            </div>
          </div>
          <div class="control-group form-group">
            <div class="controls">
              <label>Work completed:</label>
              <textarea rows="10" cols="100" class="form-control" id="WorkCompleted" name="WorkCompleted" required data-validation-required-message="Please a description of the bounty" rows="5" maxlength="999" style="resize:none"></textarea>
            </div>
          </div>
          <div class="control-group form-group">
            <div class="controls">
              <input type="hidden" class="form-control" id="ReferenceMaterialNames" name="ReferenceMaterialNames" value='[]'>
            </div>
          </div>
          <div id="success"></div>
          <!-- For success/fail messages -->
          <button type="submit" class="btn btn-primary" id="sendMessageButton">Submit Bounty</button>
        </form>
      </div>

    </div>
    <!-- /.row -->
  </div>

  <footer class="py-5 bg-dark">
    <div id="container">
      <p class="m-0 text-center text-white">Copyright &copy; MakUrSpace, LLC 2021</p>
    </div>
  </footer>

  <script>
    {upload_reference_material_js}
  </script>
  <script src="/vendor/jquery/jquery.min.js"></script>
  <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script>
    $(document).ready(function(){
      $.ajax({
        url : `/navbar.html`,
        type : "GET"
      }).done(function(response){
        const container = document.querySelector("#navbar")
        container.innerHTML = response
      })
    })
  </script>
</body>

</html>
