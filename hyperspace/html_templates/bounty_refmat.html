<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>{bounty_name} Bounty</title>
  <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/modern-business.css" rel="stylesheet">
  <link href="/css/makurspace.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.2.0/aframe.min.js" integrity="sha512-/gO16YMp20RIqCZXZyvMlzALQqEoiDU0akshw25wFiXCRGl+0p/HPWkOd8HWFn6bnatGhxakGLfYhWaPPVQIyA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>'
  <script src="/aframe-stl-model.js"></script>
</head>

<body>
  <div class="container" id="navbar"></div>

  <div class="container" style="margin-top: 60px; margin-bottom: 30px">
    <ol class="breadcrumb">
      <li class="breadcrumb-item" id="bountyCardHeader">
        <h1 class="mt-4 mb-3">{bounty_name}</h1>
      </li>
    </ol>

    <div class="row" style="margin-bottom: 30px">
      <div class="col-md-8">
        <img class="img-fluid" src="{primary_image}" alt="{bounty_name} reference image">
      </div>

      <div class="col-md-4">
        {refmat_links}
      </div>

      {secondary_image_carousel}
    </div>

    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <h3 class="my-3">Related Projects</h3>
      </li>
    </ol>

    <div class="row">
      {related_bounties}
    </div>

  </div>

  <footer class="py-5 bg-dark">
      <div class="container"><p class="m-0 text-center text-white">Copyright Â© MakUrSpace, LLC 2023</p></div>
  </footer>

  <script src="/vendor/jquery/jquery.min.js"></script>
  <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script>
    $(document).ready(function(){
      $.ajax({
        url : `/navbar.html`,
        type : "GET"
      }).done(function(response){
        const container = document.querySelector("#navbar")
        container.innerHTML = response
      })
    })
  </script>
</body>

</html>
