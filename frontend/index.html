  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <template id="bounty-template">
    <div class="col-lg-4 col-sm-6 portfolio-item">
      <div class="card h-100">
        <a class="bounty-link" href="#"><img class="card-img-top" src="http://placehold.it/700x400" alt=""></a>
        <div class="card-body">
          <h4 class="card-title">
            <a class="bounty-link" href="#" id="card-title-link"></a>
          </h4>
          <p class="card-text"></p>
        </div>
      </div>
    </div>
  </template>

  <script>
    // When document loads
    $(document).ready(function(){
      // Request bountyboard JSON document
      $.getJSON("/rest/bountyboard", function(data, status, xhr){
        if (status === "success") {
          // For each item in bountyboard JSON document
          var portfolio_list = document.querySelector("#bountyboard")
          portfolio_list.textContent = ''
          $.each(data, function(i, elem){
            var portfolio_list = document.querySelector("#bountyboard")
            var template = document.querySelector("#bounty-template")
            var clone = template.content.cloneNode(true)
            var card_title = clone.querySelector("#card-title-link")
            var card_image = clone.querySelector(".card-img-top")
            var card_text = clone.querySelector(".card-text")

            //Function to find a image in Bounty.ReferenceMaterial
            function sel_jpg_or_png(selected, candidate){
              if (['jpg', 'png', 'jpeg'].includes(candidate.split('.').pop())){
	        return `/bountyboard/${elem.BountyName}/${candidate}`
              }else{
                return selected
              }
            }

            // Fill card template with bounty data
            card_title.textContent = elem.BountyName
            card_image.src = elem.ReferenceMaterial.reduce(sel_jpg_or_png, "1.jpg")
            card_text.textContent = elem.BountyDescription

            // Add filled card template to portfolio list
            portfolio_list.appendChild(clone)            
          })
        }
      })
    });
  </script>

</body>
