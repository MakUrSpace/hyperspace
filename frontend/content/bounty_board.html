<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>MakUrSpace Bounty Board</title>

  <!-- Bootstrap core CSS -->
  <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="/css/makurspace.css" rel="stylesheet">

  <link rel="shortcut icon" href="MakUrSpace_Logo.png" type="image/x-icon">

</head>
<body>
  <!-- Page Content -->
  <div class="container">
    <!-- Bounty Board Section -->
    <h2>MakUrSpace Bounty Board</h2>

    <div class="row" id="bountyboard">
      Loading...
    </div>
    <!-- /.row -->

  </div>
  <!-- /.container -->

  <!-- Footer -->
  <footer class="py-5 bg-dark">
    <div id="container">
      <p class="m-0 text-center text-white">Copyright &copy; MakUrSpace, LLC 2021</p>
    </div>
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="/vendor/jquery/jquery.min.js"></script>
  <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <template id="bounty-template">
    <div class="col-lg-4 col-sm-6 portfolio-item">
      <div class="card h-100">
        <a class="bounty-link" href="#" target="_top"><img class="card-img-top" src="http://placehold.it/700x400" alt=""></a>
        <div class="card-body">
          <h4 class="card-title">
            <a class="bounty-link" href="#" id="card-title-link" target="_top"></a>
          </h4>
          <p class="card-text"></p>
        </div>
      </div>
    </div>
  </template>

  <script>
    // When document loads
    $(document).ready(function(){
      // Request bountyboard JSON document
      $.getJSON("/rest/bountyboard", function(data, status, xhr){
        if (status === "success") {
          // For each item in bountyboard JSON document
          var portfolio_list = document.querySelector("#bountyboard")
          portfolio_list.textContent = ''
          $.each(data, function(i, elem){
            var portfolio_list = document.querySelector("#bountyboard")
            var template = document.querySelector("#bounty-template")
            var clone = template.content.cloneNode(true)
            var card_title = clone.querySelector("#card-title-link")
            var card_image = clone.querySelector(".card-img-top")
            var card_text = clone.querySelector(".card-text")
            var bounty_links = clone.querySelectorAll(".bounty-link")

            //Function to find a image in Bounty.ReferenceMaterial
            function sel_jpg_or_png(selected, candidate){
              if (['jpg', 'png', 'jpeg'].includes(candidate.split('.').pop())){
                return `/bountyboard/${elem.BountyName}/${candidate}`
              }else{
                return selected
              }
            }

            // Fill card template with bounty data
            card_title.textContent = elem.BountyName
            card_image.src = elem.ReferenceMaterial.reduce(sel_jpg_or_png, "1.jpg")
            card_text.textContent = elem.BountyDescription

            $.each(bounty_links, function(i, bounty_link){
              bounty_link.href = `/rest/rendered_bounty/${elem.BountyName}`
            })

            // Add filled card template to portfolio list
            portfolio_list.appendChild(clone)            
          })
        }
      })
    });
  </script>
</body>
</html>
