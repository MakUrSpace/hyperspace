<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Bounty</title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="css/modern-business.css" rel="stylesheet">

  <link rel="shortcut icon" href="MakUrSpace_Logo.png" type="image/x-icon">

</head>

<body>

  <!-- Navigation -->
  <object data="/navbar.html" width="100%"></object>

  <!-- Page Content -->

    <!-- Bounty Form -->
    <!-- In order to set the email address and subject line for the contact form go to the bin/contact_me.php file. -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 mb-4">
        <h3>Submit a Bounty!</h3>
        <form name="sentMessage" id="contactForm" novalidate method="post" action="/rest/bounty_form" enctype="multipart/form-data">
          <div class="control-group form-group input-group">
            <div class="controls">
              <label>Bounty Reward:</label>
              <span class="input-group-addon">$</span>
              <input type="float" class="form-control" id="Bounty" name="Bounty" required data-validation-required-message="Please enter your name.">
              <p class="help-block"></p>
            </div>
          </div>
          <div class="control-group form-group">
            <div class="controls">
              <label>Bounty Name:</label>
              <input type="text" class="form-control" id="BountyName" name="BountyName" required data-validation-required-message="Please enter your phone number.">
            </div>
          </div>
          <div class="control-group form-group">
            <div class="controls">
              <label>Benefactor:</label>
              <input type="text" class="form-control" id="Benefactor" name="Benefactor" required data-validation-required-message="Please enter your email address.">
            </div>
          </div>
          <div class="control-group form-group">
            <div class="controls">
              <label>Contact Benefactor at:</label>
              <input type="email" class="form-control" id="Contact" name="Contact" required data-validation-required-message="Please enter your email address.">
            </div>
          </div>
          <div class="control-group form-group">
            <div class="controls">
              <label>Requested Maker:</label>
              <input type="text" class="form-control" id="RequestedMaker" name="RequestedMaker" required data-validation-required-message="Please enter your email address.">
            </div>
          </div>
          <div class="control-group form-group">
            <div class="controls">
              <label>Template Project:</label>
              <input type="email" class="form-control" id="TemplateProject" name="TemplateProject" required data-validation-required-message="Please enter your email address.">
            </div>
          </div>
          <div class="control-group form-group">
            <div class="controls">
              <label>Reference Material:<div id="fileList"></div></label>
              <input type="file" multiple class="form-control" id="ReferenceMaterial" name="ReferenceMaterial" onchange="javascript:updateList()">
            </div>
          </div>
          <div class="control-group form-group">
            <div class="controls">
              <label>Bounty Description:</label>
              <textarea rows="10" cols="100" class="form-control" id="BountyDescription" name="BountyDescription" required data-validation-required-message="Please enter your message" rows="5" maxlength="999" style="resize:none"></textarea>
            </div>
          </div>
          <div id="success"></div>
          <!-- For success/fail messages -->
          <button type="submit" class="btn btn-primary" id="sendMessageButton">Submit Bounty</button>
        </form>
      </div>

    </div>
    <!-- /.row -->

  </div>
  <!-- /.container -->

  <!-- Footer -->
  <footer class="py-5 bg-dark">
    <div id="container">
      <p class="m-0 text-center text-white">Copyright &copy; MakUrSpace, LLC 2021</p>
    </div>
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <script>
    updateList = function() {
        var input = document.getElementById('ReferenceMaterial');
        var output = document.getElementById('fileList');
        var children = "";
        for (var i = 0; i < input.files.length; ++i) {
            children += '<li>' + input.files.item(i).name + '</li>';
        }
        if (input.files.length > 1) {
          output.innerHTML = '<ul>'+children+'</ul>';
        } else {
          output.innerHTML = ''
        }
    }
  </script>

</body>

</html>
