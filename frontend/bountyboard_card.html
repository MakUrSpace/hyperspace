<div class="card col-lg-3 col-md-4 col-sm-6 bounty-item mx-3 mb-3" onclick="location.href='/rest/rendered_bounty/{bounty_id}';" align="left">

  <div class="card-body">
    <p class="card-reward">{bounty_reward}</p>
    <h4 class="card-title">
      <a class="bounty-link" href="/rest/rendered_bounty/{bounty_id}" id="card-title-link" target="_top">{bounty_name}</a>
    </h4>
    <p class="card-text">{bounty_description}</p>
  </div>
</div>
