<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>{bounty_name} Bounty</title>
  <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/modern-business.css" rel="stylesheet">
  <link href="/css/makurspace.css" rel="stylesheet">
</head>

<body>
  <div class="container" id="navbar"></div>

  <div class="container" style="margin-top: 50px; margin-bottom: 30px">
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <h1 class="mt-4 mb-3">{bounty_name}</h1>
      </li>
    </ol>

    <div class="row" style="margin-bottom: 30px">
      <div class="col-md-8">
        <img class="img-fluid" src="{primary_image}" alt="{bounty_name} reference image">
      </div>

      <div class="col-md-4">
        <h3 class="my-3">Reward: {bounty_reward}</h3>
        <h3 class="my-3">Description</h3>
        <p>{bounty_description}</p>
        <!-- Add better formatting. Expect Markdown? -->
        <div class="container">
          <button class="col btn btn-primary" id="suggest_edit_button">Suggest Edit</button>
          <button class="col btn btn-primary" id="make_this_button">I can make this!</button>
        </div>
      </div>

    </div>

    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <h3 class="my-3">Related Projects</h3>
      </li>
    </ol>

    <div class="row">

      <div class="col-md-3 col-sm-6 mb-4">
        <a href="/rest/rendered_bounty/Water Lily Agitator">
          <img class="img-fluid" src="/bountyboard/Water Lily Agitator/WaterLily.jpg" alt="Water Lily Agitator">
        </a>
      </div>

      <div class="col-md-3 col-sm-6 mb-4">
        <a href="/rest/rendered_bounty/Pocket Hole Drill Jig">
          <img class="img-fluid" src="/bountyboard/Pocket Hole Drill Jig/DrillJig.png" alt="Pocket Hole Drill Jig">
        </a>
      </div>

      <div class="col-md-3 col-sm-6 mb-4">
        <a href="/rest/rendered_bounty/RUHAcam">
          <img class="img-fluid" src="/bountyboard/RUHAcam/ruhacam-bom.jpg" alt="RUHAcam">
        </a>
      </div>

      <div class="col-md-3 col-sm-6 mb-4">
        <a href="/rest/rendered_bounty/Spinning Top">
          <img class="img-fluid" src="/bountyboard/Spinning Top/SpinningTop.png" alt="Spinning Top">
        </a>
      </div>

    </div>

  </div>

  <footer class="py-5 bg-dark">
    <div class="container">
      <p class="m-0 text-center text-white">Copyright &copy; MakUrSpace, LLC 2021</p>
    </div>
  </footer>

  <script src="/vendor/jquery/jquery.min.js"></script>
  <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script>
    $(document).ready(function(){
      $.ajax({
        url : `/navbar.html`,
        type : "GET"
      }).done(function(response){
        const container = document.querySelector("#navbar")
        container.innerHTML = response
      })
    })
  </script>
</body>

</html>
